{% set version = "1.5.1" %}

package:
  name: prov
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/trungdong/prov/archive/{{ version }}.tar.gz
  sha256: 527ce639cdd06e09db5f04ca9f1ac855721dafbc015c69933f65dcef71b132d2

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - python-dateutil >=2.2
    - networkx >=1.10
    - lxml >=3.3.5
    - pydotplus >=2.0.2
    - six >=1.9.0
    - rdflib >=4.2.1

  run:
    - python
    - python-dateutil >=2.2
    - networkx >=1.10
    - lxml >=3.3.5
    - pydotplus >=2.0.2
    - six >=1.9.0
    - rdflib >=4.2.1

test:
  # Python imports
  imports:
    - prov
    - prov.serializers
    - prov.tests

about:
  home: https://github.com/trungdong/prov
  license: MIT
  summary: 'A library for W3C Provenance Data Model supporting PROV-JSON and PROV-XML'

extra:
  recipe-maintainers:
    - chrisfilo
    - satra
    - trungdong
